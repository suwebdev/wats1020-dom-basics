<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Fortune Cookie Generator</title>
    <meta
      name="description"
      content="This page generates fortune cookie sayings."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="fortune-cookie-generator.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Fortune Cookie Generator</h1>
      </header>
      <h2>
        Welcome, fortune seekers! Call upon the divinatory power of the fortune
        cookie to read your future and learn your destiny!
      </h2>
      <div class="center-content">
        <div class="fortune-cookie-saying-wrapper">
          <div class="fortune">
            <p id="fortune-cookie-text">
              Click the button to generate a saying.
            </p>
          </div>
        </div>
      </div>
      <div class="button-section">
        <!-- TODO: Make this button execute the `generateFortuneCookie()` function. -->
        <button onclick="generateFortuneCookie()" class="generate-button">
          <b>Make My Fortune!</b>
        </button>
      </div>
      <hr />
      <div class="previous fortunes">
        <h2>Previous Fortunes</h2>
        <div>
          <ul id="previous-fortunes-container">
            <!-- TODO: Modify javascript so previously generated fortunes are listed here. -->
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="fortune-cookie-generator.js"></script>
  </body>
</html>
